name: Release

on:
  push:
    tags:
      - "[0-9]*"
      - "v[0-9]*"

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.target }})
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
          - runner: macos-14
            target: aarch64-apple-darwin
          - runner: windows-2022
            target: x86_64-pc-windows-msvc
    runs-on: ${{ matrix.runner }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          rustup target add aarch64-apple-darwin
          rustup target add x86_64-apple-darwin

      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        run: |
          choco install make -y

      - name: Install Tauri CLI
        run: npm install -g @tauri-apps/cli

      - name: Build Tauri app
        run: npm run tauri build -- --target ${{ matrix.target }}

      - name: Package macOS app
        if: runner.os == 'macOS'
        run: |
          mkdir -p artifacts
          # Copy the built app and create zip
          cp -r "src-tauri/target/${{ matrix.target }}/release/bundle/macos/Kimi GUI.app" "Kimi GUI.app"
          ditto -c -k --keepParent "Kimi GUI.app" "artifacts/KimiGUI-${{ github.ref_name }}-${{ matrix.target }}.zip"
          # Also copy DMG if exists
          if [ -f "src-tauri/target/${{ matrix.target }}/release/bundle/dmg/Kimi GUI_*.dmg" ]; then
            cp src-tauri/target/${{ matrix.target }}/release/bundle/dmg/Kimi GUI_*.dmg "artifacts/KimiGUI-${{ github.ref_name }}-${{ matrix.target }}.dmg"
          fi
          rm -rf "Kimi GUI.app"

      - name: Package Windows app
        if: runner.os == 'Windows'
        run: |
          New-Item -ItemType Directory -Force -Path artifacts
          $msi = Get-ChildItem -Path "src-tauri/target/${{ matrix.target }}/release/bundle/msi/*.msi" | Select-Object -First 1
          if ($msi) {
            Copy-Item $msi.FullName "artifacts/KimiGUI-${{ github.ref_name }}-${{ matrix.target }}.msi"
          }
          $exe = Get-ChildItem -Path "src-tauri/target/${{ matrix.target }}/release/bundle/nsis/*.exe" | Select-Object -First 1
          if ($exe) {
            Copy-Item $exe.FullName "artifacts/KimiGUI-${{ github.ref_name }}-${{ matrix.target }}-setup.exe"
          }

      - name: Package Linux app
        if: runner.os == 'Linux'
        run: |
          mkdir -p artifacts
          # Copy AppImage if exists
          if [ -f src-tauri/target/${{ matrix.target }}/release/bundle/appimage/*.AppImage ]; then
            cp src-tauri/target/${{ matrix.target }}/release/bundle/appimage/*.AppImage "artifacts/KimiGUI-${{ github.ref_name }}-${{ matrix.target }}.AppImage"
          fi
          # Copy deb if exists
          if [ -f src-tauri/target/${{ matrix.target }}/release/bundle/deb/*.deb ]; then
            cp src-tauri/target/${{ matrix.target }}/release/bundle/deb/*.deb "artifacts/KimiGUI-${{ github.ref_name }}-${{ matrix.target }}.deb"
          fi

      - name: Set artifact name
        id: artifact
        shell: bash
        run: |
          ref="${GITHUB_REF_NAME//\//-}"
          target="${{ matrix.target }}"
          echo "name=KimiGUI-${ref}-${target}" >> "$GITHUB_OUTPUT"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.artifact.outputs.name }}
          path: artifacts/*
          if-no-files-found: error
          retention-days: 7

  release:
    name: Publish GitHub Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./downloads
          merge-multiple: true

      - name: Show downloaded files
        run: ls -laR downloads

      - name: Generate per-file SHA256 sums
        shell: bash
        run: |
          set -euxo pipefail
          cd downloads
          shopt -s nullglob
          for f in *.dmg *.zip *.msi *.exe *.AppImage *.deb; do
            [ -f "$f" ] || continue
            sha256sum "$f" > "$f.sha256"
            echo "sha256($(basename "$f"))=$(cut -d' ' -f1 "$f.sha256")"
          done
          ls -la

      - name: Create GitHub Release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          generate_release_notes: true
          files: |
            downloads/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
